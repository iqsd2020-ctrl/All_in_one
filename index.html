    <!-- Firebase Config & Init (Module) -->
    <script type="module">
        // استيراد مكتبات فايربيس عبر روابط الويب المباشرة
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, deleteDoc, updateDoc, onSnapshot, collection, query, orderBy, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- إعدادات مشروعك الخاص (all-in-b0422) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDY1FNxvECtaV_dflCzkRH4pHQi_HQ4fwA",
            authDomain: "all-in-b0422.firebaseapp.com",
            projectId: "all-in-b0422",
            storageBucket: "all-in-b0422.firebasestorage.app",
            messagingSenderId: "347315641241",
            appId: "1:347315641241:web:a582acb160c2b603031108",
            measurementId: "G-W77R09ZTP5"
        };

        // تهيئة التطبيق
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // تفعيل التحليلات كما طلبت
        const db = getFirestore(app);
        const auth = getAuth(app);

        // جعل المتغيرات متاحة للكود الخارجي
        window.db = db;
        window.auth = auth;
        
        // تسجيل الدخول المجهول (للسماح بالقراءة والكتابة)
        signInAnonymously(auth).then(() => {
            console.log("تم الاتصال بمشروع all-in-b0422 بنجاح!");
            initVisitorCounter(db);
            initAppsListener(db);
            document.getElementById('loadingState').classList.add('hidden'); // إخفاء شاشة التحميل عند النجاح
        }).catch((error) => {
            console.error("خطأ في الاتصال:", error);
            alert("تنبيه: لم يتم تفعيل تسجيل الدخول Anonymous في لوحة تحكم فايربيس.");
        });

        // --- دوال قاعدة البيانات (نفس المنطق السابق) ---

        // 1. عداد الزوار
        function initVisitorCounter(db) {
            const statsRef = doc(db, "system", "stats");
            updateDoc(statsRef, { visitors: increment(1) }).catch(async (err) => {
                if (err.code === 'not-found') {
                    await setDoc(statsRef, { visitors: 1 });
                } else if (err.code === 'permission-denied') {
                    console.warn("تنبيه: تحتاج لتعديل قواعد الأمان (Rules) في Firestore.");
                }
            });

            onSnapshot(statsRef, (doc) => {
                if (doc.exists()) {
                    const count = doc.data().visitors || 0;
                    const el = document.getElementById('visitorCount');
                    if(el) el.innerText = count.toLocaleString('en-US');
                }
            }, (error) => console.log("انتظار تفعيل القواعد..."));
        }

        // 2. جلب التطبيقات
        function initAppsListener(db) {
            const q = query(collection(db, "apps"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const apps = [];
                snapshot.forEach((doc) => {
                    apps.push({ id: doc.id, ...doc.data() });
                });
                window.appData = apps;
                window.dispatchEvent(new CustomEvent('apps-updated'));
            }, (error) => {
                console.error("فشل جلب البيانات: تأكد من إنشاء قاعدة البيانات في الكونسول", error);
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('emptyState').querySelector('p').innerText = "يرجى إنشاء قاعدة البيانات Firestore";
            });
        }

        // --- دوال الإضافة والحذف (Public API) ---

        window.addAppToFirestore = async (appData) => {
            try {
                await addDoc(collection(db, "apps"), {
                    ...appData,
                    createdAt: serverTimestamp(),
                    reviews: appData.reviews || [] 
                });
                return true;
            } catch (e) {
                console.error("Error adding app: ", e);
                alert("فشل النشر: تأكد من قواعد الأمان (Rules)");
                return false;
            }
        };

        window.deleteAppFromFirestore = async (id) => {
            try {
                await deleteDoc(doc(db, "apps", id));
                return true;
            } catch (e) {
                console.error("Error deleting app: ", e);
                return false;
            }
        };

        window.addReviewToFirestore = async (appId, review) => {
            try {
                const appRef = doc(db, "apps", appId);
                const appDoc = await getDoc(appRef);
                if(appDoc.exists()) {
                    const currentReviews = appDoc.data().reviews || [];
                    await updateDoc(appRef, { reviews: [review, ...currentReviews] });
                    return true;
                }
            } catch(e) {
                console.error("Error adding review: ", e);
                return false;
            }
        };
    </script>

        const AUTH_CREDS = { phone: "07828937302", pin: "1420" };
        let isAdmin = false;
        let currentFilter = 'all';
        let formType = 'app';
        let tempReviews = []; 
        let currentAppIdForReview = null;

        // Listen for Firestore updates
        window.addEventListener('apps-updated', () => {
            document.getElementById('loadingState').classList.add('hidden');
            renderGrid();
        });

        // --- CORE FUNCTIONS ---
        function getAverageRating(reviews) {
            if (!reviews || reviews.length === 0) return 0;
            const sum = reviews.reduce((a, b) => a + b.rating, 0);
            return (sum / reviews.length).toFixed(1);
        }

        function renderGrid() {
            const grid = document.getElementById('appsGrid');
            const queryStr = document.getElementById('searchInput').value.toLowerCase() || document.getElementById('mobileSearchInput').value.toLowerCase();
            const items = window.appData || [];

            const filtered = items.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(queryStr) || item.dev.toLowerCase().includes(queryStr);
                const matchesType = currentFilter === 'all' ? true : 
                                    currentFilter === 'apps' ? item.type === 'app' : 
                                    currentFilter === 'movies' ? item.type === 'movie' : true;
                return matchesSearch && matchesType;
            });

            if (!window.appData) return; 

            document.getElementById('emptyState').style.display = filtered.length ? 'none' : 'flex';
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            filtered.forEach(item => {
                const rating = getAverageRating(item.reviews);
                const isImage = !item.icon.startsWith('fa-');
                
                const iconEl = isImage 
                    ? `<img src="${item.icon}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">`
                    : `<div class="w-full h-full flex items-center justify-center text-4xl text-white" style="background-color:${item.color}"><i class="${item.icon}"></i></div>`;

                const playOverlay = item.type === 'movie' 
                    ? `<div class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition"><i class="fa-solid fa-play text-white text-2xl drop-shadow-lg"></i></div>` 
                    : '';
                
                const div = document.createElement('div');
                div.className = 'flex flex-col gap-2 cursor-pointer group select-none';
                div.onclick = (e) => {
                    if (e.target.closest('.delete-btn')) return;
                    openDetails(item);
                };

                div.innerHTML = `
                    <div class="relative aspect-square rounded-2xl overflow-hidden shadow-sm bg-gray-100 border border-gray-100 app-card">
                        ${iconEl}
                        ${playOverlay}
                        ${isAdmin ? `<button onclick="deleteItem('${item.id}')" class="delete-btn absolute top-1 left-1 w-7 h-7 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 z-20 shadow-md"><i class="fa-solid fa-trash text-xs"></i></button>` : ''}
                    </div>
                    <div class="px-1">
                        <h3 class="text-xs md:text-sm font-bold text-gray-800 line-clamp-2 leading-relaxed group-hover:text-play-green transition-colors">${item.name}</h3>
                        <div class="flex items-center justify-between mt-1">
                            <span class="text-[10px] text-gray-500 font-medium">${rating} <i class="fa-solid fa-star text-yellow-400"></i></span>
                            <span class="text-[10px] text-gray-400">${item.type === 'movie' ? 'فيلم' : 'تطبيق'}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // --- DETAILS & REVIEWS ---
        function openDetails(item) {
            currentAppIdForReview = item.id;
            const rating = getAverageRating(item.reviews);
            const isImage = !item.icon.startsWith('fa-');
            
            const iconHtml = isImage 
                ? `<img src="${item.icon}" class="w-28 h-28 md:w-36 md:h-36 rounded-2xl object-cover shadow-lg bg-white">`
                : `<div class="w-28 h-28 md:w-36 md:h-36 rounded-2xl shadow-lg flex items-center justify-center text-6xl text-white" style="background-color:${item.color}"><i class="${item.icon}"></i></div>`;

            const actionText = item.type === 'movie' ? 'مشاهدة الآن' : 'تثبيت';
            const actionFn = item.type === 'movie' ? `openPlayer('${item.streamUrl}')` : `simulateInstall('${item.name}')`;
            const actionIcon = item.type === 'movie' ? 'fa-play' : 'fa-download';

            const reviewsHtml = item.reviews && item.reviews.length > 0 
                ? item.reviews.map(r => `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 mb-3">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center font-bold text-xs">${r.user.charAt(0)}</div>
                                <span class="text-sm font-bold text-gray-800">${r.user}</span>
                            </div>
                            <div class="flex text-yellow-400 text-xs gap-0.5">
                                ${Array(5).fill(0).map((_, i) => `<i class="fa-${i < r.rating ? 'solid' : 'regular'} fa-star"></i>`).join('')}
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 leading-relaxed">${r.comment}</p>
                    </div>
                `).join('')
                : `<div class="text-center py-8 text-gray-400 text-sm">كن أول من يقيم هذا المحتوى</div>`;

            document.getElementById('detailHeaderTitle').textContent = item.name;
            document.getElementById('detailsContent').innerHTML = `
                <div class="flex flex-col md:flex-row gap-6 mb-8">
                    <div class="flex-shrink-0 mx-auto md:mx-0">${iconHtml}</div>
                    <div class="flex-grow text-center md:text-right pt-2">
                        <h1 class="text-2xl md:text-4xl font-extrabold text-gray-900 mb-2">${item.name}</h1>
                        <div class="text-play-green font-bold text-sm mb-4">${item.dev}</div>
                        
                        <div class="flex items-center justify-center md:justify-start gap-6 text-sm text-gray-600 mb-6">
                            <div class="flex flex-col items-center gap-1">
                                <span class="font-bold text-gray-900">${rating}</span>
                                <i class="fa-solid fa-star text-xs text-gray-400"></i>
                            </div>
                            <div class="w-px h-6 bg-gray-300"></div>
                            <div class="flex flex-col items-center gap-1">
                                <span class="font-bold text-gray-900">${item.downloads}</span>
                                <span class="text-[10px]">تنزيل</span>
                            </div>
                            <div class="w-px h-6 bg-gray-300"></div>
                            <div class="flex flex-col items-center gap-1">
                                <span class="font-bold text-gray-900">${item.size}</span>
                                <span class="text-[10px]">الحجم</span>
                            </div>
                        </div>

                        <button onclick="${actionFn}" class="w-full md:w-auto bg-play-green hover:bg-[#016f4e] text-white px-8 py-3 rounded-lg font-bold shadow-lg shadow-green-900/10 transition transform active:scale-95 flex items-center justify-center gap-2">
                            <i class="fa-solid ${actionIcon}"></i> ${actionText}
                        </button>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="font-bold text-lg mb-3 flex items-center gap-2"><i class="fa-solid fa-circle-info text-play-green"></i> الوصف</h3>
                    <p class="text-gray-600 leading-7 text-sm md:text-base bg-gray-50 p-4 rounded-xl border border-gray-100">${item.desc}</p>
                </div>

                <div>
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-bold text-lg">المراجعات</h3>
                        <button onclick="openModal('review')" class="text-play-green text-sm font-bold hover:bg-green-50 px-3 py-1 rounded-md transition"><i class="fa-solid fa-pen"></i> تقييم</button>
                    </div>
                    <div class="space-y-2 max-h-[400px] overflow-y-auto pr-1">${reviewsHtml}</div>
                </div>
            `;

            const page = document.getElementById('appDetailsPage');
            page.classList.remove('hidden');
            setTimeout(() => page.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeAppDetails() {
            const page = document.getElementById('appDetailsPage');
            page.classList.remove('active');
            setTimeout(() => page.classList.add('hidden'), 300);
            document.body.style.overflow = '';
            currentAppIdForReview = null;
        }

        // --- ADDING CONTENT ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            if(!isAdmin) return;

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "جاري النشر...";

            const name = document.getElementById('inputName').value;
            const dev = document.getElementById('inputDev').value;
            const desc = document.getElementById('inputDesc').value;
            const url = document.getElementById('inputUrl').value;
            
            let icon = formType === 'app' ? 'fa-brands fa-android' : 'https://placehold.co/400x600/222/fff?text=Movie';
            const fileInput = document.getElementById('inputFile');
            
            const saveToDb = async (finalIcon) => {
                const appData = {
                    type: formType,
                    name,
                    dev,
                    desc,
                    icon: finalIcon,
                    color: '#01875f',
                    size: formType === 'movie' ? 'HD' : (Math.floor(Math.random() * 100) + 20) + ' MB',
                    downloads: '0',
                    streamUrl: formType === 'movie' ? url : null,
                    reviews: [...tempReviews]
                };

                const success = await window.addAppToFirestore(appData);
                btn.disabled = false;
                btn.innerText = "نشر الآن";

                if(success) {
                    showToast('تم النشر بنجاح');
                    closeModal('add');
                    e.target.reset();
                    tempReviews = [];
                    renderTempReviews();
                    document.getElementById('previewIcon').classList.add('hidden');
                    document.getElementById('iconPlaceholder').classList.remove('hidden');
                } else {
                    showToast('حدث خطأ أثناء النشر', 'error');
                }
            };

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (evt) => saveToDb(evt.target.result);
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveToDb(icon);
            }
        }

        // --- REVIEWS ---
        function setRating(val) {
            document.getElementById('userRatingValue').value = val;
            const stars = document.getElementById('starContainer').children;
            for(let i=0; i<5; i++) {
                stars[i].className = i < val ? "fa-solid fa-star text-yellow-400 cursor-pointer transition" : "fa-regular fa-star text-gray-300 cursor-pointer transition";
            }
        }

        async function submitUserReview(e) {
            e.preventDefault();
            const rating = parseInt(document.getElementById('userRatingValue').value);
            const user = document.getElementById('userNameInput').value;
            const comment = document.getElementById('userCommentInput').value;

            if(rating === 0) { showToast('الرجاء اختيار عدد النجوم', 'error'); return; }

            const review = { user, rating, comment, date: new Date().toISOString().split('T')[0] };
            
            const success = await window.addReviewToFirestore(currentAppIdForReview, review);
            if(success) {
                showToast('تم إضافة تقييمك!');
                closeModal('review');
                e.target.reset();
                setRating(0);
            } else {
                showToast('فشل إضافة التقييم', 'error');
            }
        }

        // --- FAKE REVIEWS ---
        function toggleFakeReviewForm() { document.getElementById('fakeReviewForm').classList.toggle('hidden'); }
        function addTempReview() {
            const user = document.getElementById('fakeUser').value;
            const rating = parseInt(document.getElementById('fakeRating').value);
            const comment = document.getElementById('fakeComment').value;
            if(!user || !comment) return;
            tempReviews.push({ user, rating, comment, date: new Date().toISOString().split('T')[0] });
            renderTempReviews();
            document.getElementById('fakeUser').value = '';
            document.getElementById('fakeComment').value = '';
        }
        function renderTempReviews() {
            const container = document.getElementById('tempReviewsList');
            container.innerHTML = tempReviews.map((r, idx) => `
                <div class="flex justify-between items-center bg-white border p-2 rounded text-xs">
                    <span>${r.user} (${r.rating}★)</span>
                    <button type="button" onclick="removeTempReview(${idx})" class="text-red-500 px-2">x</button>
                </div>
            `).join('');
        }
        function removeTempReview(idx) { tempReviews.splice(idx, 1); renderTempReviews(); }

        // --- UTILS ---
        async function deleteItem(id) {
            if(confirm('هل أنت متأكد؟')) {
                await window.deleteAppFromFirestore(id);
                showToast('تم الحذف');
            }
        }

        function showToast(msg, type='success') {
            const toast = document.createElement('div');
            toast.className = `bg-gray-800 text-white px-6 py-3 rounded-full shadow-lg text-sm font-medium animate-slide-up`;
            if(type === 'error') toast.className = toast.className.replace('bg-gray-800', 'bg-red-600');
            toast.innerText = msg;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function openModal(name) {
            document.getElementById(name + 'Modal').classList.remove('hidden');
            if(name === 'settings') checkLoginState();
        }
        function closeModal(name) { document.getElementById(name + 'Modal').classList.add('hidden'); }

        function setFormType(type) {
            formType = type;
            document.getElementById('btnTypeApp').className = type === 'app' ? 'flex-1 py-2 rounded-md text-sm font-bold shadow-sm bg-white text-play-green transition' : 'flex-1 py-2 rounded-md text-sm font-medium text-gray-500 transition';
            document.getElementById('btnTypeMovie').className = type === 'movie' ? 'flex-1 py-2 rounded-md text-sm font-bold shadow-sm bg-white text-play-green transition' : 'flex-1 py-2 rounded-md text-sm font-medium text-gray-500 transition';
            document.getElementById('fieldUrl').className = type === 'movie' ? 'block' : 'hidden';
            document.getElementById('lblDev').innerText = type === 'movie' ? 'النوع' : 'المطور';
        }

        function handleFilePreview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('previewIcon');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                    document.getElementById('iconPlaceholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            if(document.getElementById('loginPhone').value === AUTH_CREDS.phone && document.getElementById('loginPin').value === AUTH_CREDS.pin) {
                isAdmin = true;
                showToast('تم تسجيل الدخول');
                checkLoginState();
                renderGrid();
            } else {
                showToast('بيانات خطأ', 'error');
            }
        }

        function handleLogout() {
            isAdmin = false;
            showToast('تم الخروج');
            checkLoginState();
            renderGrid();
        }

        function checkLoginState() {
            const vLogin = document.getElementById('viewLogin');
            const vAdmin = document.getElementById('viewAdmin');
            const btnAdd = document.getElementById('addAppBtn');
            const avatar = document.getElementById('userAvatar');
            if(isAdmin) {
                vLogin.classList.add('hidden'); vAdmin.classList.remove('hidden');
                btnAdd.classList.remove('hidden'); btnAdd.classList.add('flex');
                avatar.classList.add('bg-play-green', 'text-white');
            } else {
                vLogin.classList.remove('hidden'); vAdmin.classList.add('hidden');
                btnAdd.classList.add('hidden'); btnAdd.classList.remove('flex');
                avatar.classList.remove('bg-play-green', 'text-white');
            }
        }

        function filterCategory(cat, el) {
            currentFilter = cat;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'bg-blue-50', 'text-play-green'));
            if(el) el.classList.add('active');
            renderGrid();
            if(window.innerWidth < 768) toggleSidebar();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebarOverlay');
            if(sb.classList.contains('translate-x-full')) {
                sb.classList.remove('translate-x-full'); ov.classList.remove('hidden');
                setTimeout(() => ov.classList.remove('opacity-0'), 10);
            } else {
                sb.classList.add('translate-x-full'); ov.classList.add('opacity-0');
                setTimeout(() => ov.classList.add('hidden'), 300);
            }
        }

        function simulateInstall(name) { showToast(`جارِ التحميل: ${name}...`); }
        function openPlayer(url) {
            document.getElementById('playerOverlay').classList.remove('hidden');
            const container = document.getElementById('videoContainer');
            if(url.match(/\.(mp4|webm)$/i)) container.innerHTML = `<video controls autoplay class="w-full h-full"><source src="${url}"></video>`;
            else container.innerHTML = `<iframe src="${url}" class="w-full h-full border-0" allowfullscreen></iframe>`;
        }
        function closePlayer() {
            document.getElementById('playerOverlay').classList.add('hidden');
            document.getElementById('videoContainer').innerHTML = '';
        }

        document.getElementById('searchInput').addEventListener('input', renderGrid);
        document.getElementById('mobileSearchInput').addEventListener('input', renderGrid);

    </script>
</body>
</html>
