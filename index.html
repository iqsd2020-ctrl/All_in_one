<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقاتي - Apps Gallery</title>
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent-color: #00ffff;
            --accent-glow: 0 0 10px rgba(0, 255, 255, 0.7);
            --text-color: #e0e0e0;
            --border-radius: 22px; /* More rounded corners for icons */
            --transition: all 0.3s ease;
            /* Gold accent for copyright */
            --gold-color: #FFD700;
            --gold-glow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 480px; /* Simulate phone screen width */
            margin: 0 auto 40px auto; /* Add margin bottom for footer */
            background: #111;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            flex-shrink: 0; /* Prevent container from shrinking */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent-color), #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--accent-glow);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 15px; /* row-gap column-gap */
            justify-items: center;
        }
        
        .app-icon {
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            width: 100px; /* Icon width */
        }
        
        .app-icon:hover {
            transform: scale(1.1);
        }

        .app-icon-image-wrapper {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .app-icon-title {
            font-size: 0.85rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-app .app-icon-image-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .add-app:hover .app-icon-image-wrapper {
             border-color: var(--accent-color);
        }

        .add-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
        }
        
        .app-placeholder {
            background: rgba(255, 255, 255, 0.05); /* Same as add-app background */
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            transition: var(--transition);
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto; /* Match icon margin */
            display: flex; /* To center the '+' */
            align-items: center;
            justify-content: center;
            cursor: pointer; /* Indicate interactivity */
        }

        .app-placeholder:hover {
            border-color: var(--accent-color);
        }
        
        .app-placeholder .add-icon { /* Style for '+' in placeholders */
            font-size: 2.5rem;
            color: var(--accent-color);
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 100%;
            overflow: auto;
            max-height: 90vh;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            animation: modalFadeIn 0.3s ease;
            border: 1px solid var(--accent-color);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal-description {
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            opacity: 0.9;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-button {
            display: inline-block;
            padding: 12px 30px;
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            cursor: pointer;
        }

        .modal-button:hover {
            box-shadow: var(--accent-glow);
            transform: scale(1.05);
        }

        .copyright-footer {
            margin-top: auto; /* Push to the bottom */
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .copyright-footer .gold-frame {
            display: inline-block;
            padding: 8px 15px;
            border: 2px solid var(--gold-color);
            border-radius: 20px;
            box-shadow: var(--gold-glow);
            margin-top: 10px;
            font-weight: bold;
            color: var(--gold-color);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            transition: all 0.3s ease;
        }

        .copyright-footer .gold-frame:hover {
            transform: translateY(-3px);
            box-shadow: var(--gold-glow), 0 0 30px rgba(255, 215, 0, 0.9);
        }

    </style>
</head>

    <!-- Add New App Modal --><div class="modal" id="addAppModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">إضافة تطبيق جديد</h2>
                <button class="close-modal" data-close-modal="addAppModal">&times;</button>

            <form id="addAppForm">

    <script>
        // App Data Store
        const appsData = {
            1: {
                title: "مدير المهام الذكي",
                longDescription: "تطبيق متكامل لإدارة المهام اليومية والمشاريع. يتميز بواجهة بديهية وسهلة الاستخدام مع إمكانية تخصيص كاملة. يتضمن ميزات مثل: إعداد قوائم مهام متعددة، تحديد أولويات، تذكيرات، متابعة التقدم، وإحصائيات أداء. مناسب للأفراد والفرق العملية.",
                image: "https://placehold.co/80x80/00ffff/000000?text=App",
                modalImage: "https://placehold.co/800x400/00ffff/000000?text=Details",
                link: "#"
            },
            2: {
                title: "محفظة العملات الرقمية",
                longDescription: "تطبيق آمن وشامل لإدارة محفظة العملات الرقمية الخاصة بك. يوفر ميزات متقدمة مثل: متابعة الأسعار في الوقت الفعلي، تحليل أداء الاستثمار، تنبيهات عند تغير الأسعار، وإدارة محافظ متعددة. التطبيق يستخدم تقنيات تشفير متقدمة لحماية أصولك.",
                image: "https://placehold.co/80x80/ff00ff/000000?text=App",
                modalImage: "https://placehold.co/800x400/ff00ff/000000?text=Details",
                link: "#"
            },
            3: {
                title: "مدرب اللياقة البدنية",
                longDescription: "برنامج تدريبي شخصي متكامل يقدم تمارين متنوعة تناسب جميع المستويات. يتضمن: خطط تدريب مخصصة، فيديوهات توضيحية للتمارين، متابعة التقدم، نصائح غذائية، وتقييمات منتظمة. يساعدك على تحقيق أهدافك الرياضية بأسلوب علمي وممتع.",
                image: "https://placehold.co/80x80/ffff00/000000?text=App",
                modalImage: "https://placehold.co/800x400/ffff00/000000?text=Details",
                link: "#"
            }
        };

        // --- DOM Elements ---
        const appsGrid = document.getElementById('appsGrid');
        
        // Details Modal
        const detailsModal = document.getElementById('appModal');
        const modalTitle = document.getElementById('modalAppTitle');
        const modalImage = document.getElementById('modalAppImage');
        const modalDescription = document.getElementById('modalAppDescription');
        const modalLink = document.getElementById('modalAppLink');
        
        // Add App Modal
        const addAppCard = document.getElementById('addAppCard'); // This is the 'add new app' icon
        const addAppModal = document.getElementById('addAppModal');
        const addAppForm = document.getElementById('addAppForm');
        
        // --- Functions ---
        
        function openDetailsModal(appId) {
            if (appId && appsData[appId]) {
                const app = appsData[appId];
                modalTitle.textContent = app.title;
                modalImage.src = app.modalImage;
                modalImage.alt = app.title;
                modalDescription.textContent = app.longDescription;
                modalLink.href = app.link;
                detailsModal.style.display = 'flex';
            }
        }
        
        function createAppIcon(appId, appData) {
            const icon = document.createElement('div');
            icon.className = 'app-icon';
            icon.dataset.appId = appId;
            
            icon.innerHTML = `
                <div class="app-icon-image-wrapper">
                    <img src="${appData.image}" alt="أيقونة ${appData.title}" class="app-icon-image">
                </div>
                <h3 class="app-icon-title">${appData.title}</h3>
            `;
            
            icon.addEventListener('click', () => openDetailsModal(appId));
            return icon;
        }

        // --- Event Listeners ---

        // Open details modal for existing icons
        document.querySelectorAll('.app-icon[data-app-id]').forEach(icon => {
            icon.addEventListener('click', function() {
                openDetailsModal(this.dataset.appId);
            });
        });
        
        // Open the "Add App" modal when clicking the dedicated add icon
        addAppCard.addEventListener('click', () => {
            addAppModal.style.display = 'flex';
        });

        // Open the "Add App" modal when clicking any empty placeholder
        document.querySelectorAll('.app-placeholder').forEach(placeholder => {
            placeholder.addEventListener('click', () => {
                addAppModal.style.display = 'flex';
            });
        });

        // Handle Add App Form Submission
        addAppForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newId = 'app-' + Date.now();
            
            const newAppData = {
                title: document.getElementById('newAppTitle').value,
                longDescription: document.getElementById('newAppLongDesc').value,
                image: document.getElementById('newAppImage').value,
                modalImage: document.getElementById('newAppModalImage').value,
                link: document.getElementById('newAppLink').value
            };
            
            // Add to data store
            appsData[newId] = newAppData;
            
            // Create and add icon to the DOM
            const newIcon = createAppIcon(newId, newAppData);
            
            // Find the first available placeholder to replace, or insert before addAppCard if none
            let replaced = false;
            const placeholders = document.querySelectorAll('.app-placeholder');
            for (let i = 0; i < placeholders.length; i++) {
                if (placeholders[i].children.length > 0 && placeholders[i].children[0].classList.contains('add-icon')) { // Check if it's a placeholder with a '+'
                    placeholders[i].replaceWith(newIcon);
                    replaced = true;
                    break;
                }
            }

            if (!replaced) {
                // If no empty placeholder found, insert before the add card
                appsGrid.insertBefore(newIcon, addAppCard);
            }
            
            // Close modal and reset form
            addAppModal.style.display = 'none';
            this.reset();
        });

        // Close Modals Logic
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modalId = this.getAttribute('data-close-modal');
                document.getElementById(modalId).style.display = 'none';
            });
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>
