    <style>
        :root {
            /* -- NEUMORPHISM / SOFT UI THEME --
              تم تغيير المظهر بالكامل إلى تصميم ناعم (Neumorphism)
            */
            --primary-bg: #e0e5ec; /* خلفية فاتحة ناعمة */
            --text-color: #33373d; /* لون نص داكن وهادئ */
            --accent-color: #0984e3; /* لون تمييز أزرق هادئ */
            
            /* ألوان الظلال للتصميم الناعم */
            --light-shadow: #ffffff;
            --dark-shadow: #a3b1c6;
            
            /* أنماط الظلال الرئيسية */
            --inset-shadow: inset 6px 6px 12px var(--dark-shadow), inset -6px -6px 12px var(--light-shadow);
            --outset-shadow: 6px 6px 12px var(--dark-shadow), -6px -6px 12px var(--light-shadow);
            --outset-shadow-large: 12px 12px 24px var(--dark-shadow), -12px -12px 24px var(--light-shadow);

            --border-radius: 22px; /* زوايا دائرية جداً */
            --transition: all 0.2s ease-in-out;
            
            /* تعديل اللون الذهبي ليتناسب مع التصميم */
            --gold-color: #b8930c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* توسيط عمودي */
        }

        .container {
            max-width: 480px; /* محاكاة عرض شاشة الهاتف */
            margin: 0 auto;
            /* تصميم ناعم للحاوية (بارز) */
            background: var(--primary-bg);
            border-radius: 30px;
            box-shadow: var(--outset-shadow-large);
            border: none;
            padding: 20px;
            flex-shrink: 0;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            /* تم تغيير العنوان ليتناسب مع التصميم الجديد */
            color: var(--accent-color);
            text-shadow: 1px 1px 2px var(--light-shadow);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 15px; /* row-gap column-gap */
            justify-items: center;
        }
        
        .app-icon {
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            width: 100px; /* عرض الأيقونة */
            height: 100px; /* ارتفاع ثابت */
        }
        
        /* إزالة تأثير التكبير، استبداله بتأثير الضغط */
        .app-icon:hover {
            transform: scale(1.02); /* تأثير بسيط جداً */
        }

        .app-icon-image-wrapper {
            /* تصميم ناعم "بارز" لأيقونات التطبيق */
            background: var(--primary-bg);
            box-shadow: var(--outset-shadow);
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        /* تأثير "الضغط" عند التمرير */
        .app-icon:hover .app-icon-image-wrapper {
            box-shadow: var(--inset-shadow);
        }

        .app-icon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .app-icon-title {
            font-size: 0.85rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: none; /* إزالة الظل السابق */
        }

        .add-app .app-icon-image-wrapper {
             /* تصميم "غائر" لزر الإضافة */
            background: var(--primary-bg);
            box-shadow: var(--inset-shadow);
            border: none;
        }
        
        .add-app:hover .app-icon-image-wrapper {
             /* تأثير ضغط أعمق */
             box-shadow: inset 8px 8px 15px var(--dark-shadow), inset -8px -8px 15px var(--light-shadow);
        }

        .add-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            transition: var(--transition);
        }
        
        .add-app:hover .add-icon {
            transform: scale(1.1);
        }
        
        .app-placeholder {
            /* تصميم "غائر" للعنصر النائب */
            background: var(--primary-bg);
            border: none;
            box-shadow: var(--inset-shadow);
            border-radius: var(--border-radius);
            transition: var(--transition);
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .app-placeholder:hover {
            /* تأثير ضغط أعمق */
            box-shadow: inset 8px 8px 15px var(--dark-shadow), inset -8px -8px 15px var(--light-shadow);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* خلفية شبه شفافة بدون ضبابية */
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: none; /* إزالة الفلتر الزجاجي */
        }

        .modal-content {
            /* تصميم ناعم "بارز" للنافذة المنبثقة */
            background: var(--primary-bg);
            box-shadow: var(--outset-shadow-large);
            border: none;
            
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            max-height: 90vh;
            animation: modalFadeIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px;
            /* خط فاصل ناعم جداً */
            border-bottom: 1px solid var(--dark-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.6rem;
            color: var(--accent-color);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            max-height: 220px;
            object-fit: contain;
            border-radius: 8px;
            /* ظل غائر للصورة */
            box-shadow: var(--inset-shadow);
        }

        .modal-description {
            font-size: 1.0rem;
            line-height: 1.6;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--dark-shadow);
            text-align: center;
            margin-top: auto;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            opacity: 0.9;
            padding-right: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            /* تصميم "غائر" لحقول الإدخال */
            background-color: var(--primary-bg);
            box-shadow: var(--inset-shadow);
            border: none; /* إزالة الحدود */
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            /* عند التركيز، إظهار إطار بلون التمييز لتحسين إمكانية الوصول */
            box-shadow: 0 0 0 2px var(--accent-color), var(--inset-shadow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-button {
            display: inline-block;
            padding: 12px 30px;
            /* تصميم "بارز" للزر */
            background: var(--primary-bg);
            color: var(--text-color);
            box-shadow: var(--outset-shadow);
            
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
            cursor: pointer;
        }

        .modal-button:hover, .modal-button:active {
            /* تأثير "الضغط" للزر */
            box-shadow: var(--inset-shadow);
            color: var(--accent-color);

        }

        .copyright-footer {

            /* تأثير "الضغط" */
            box-shadow: var(--inset-shadow);
            transform: none; /* إزالة الحركة العمودية */
        }

    </style>
</head>

        const addAppForm = document.getElementById('addAppForm');
        
        // --- Functions ---
        
        function openDetailsModal(appId) {
            if (appId && appsData[appId]) {
                const app = appsData[appId];
                modalTitle.textContent = app.title;
                modalImage.src = app.modalImage;
                modalImage.alt = app.title;
                modalDescription.textContent = app.longDescription;
                modalLink.href = app.link;
                detailsModal.style.display = 'flex';
            }
        }
        
        function createAppIcon(appId, appData, appNumber) {
            const icon = document.createElement('div');
            icon.className = 'app-icon';
            icon.dataset.appId = appId;
            
            icon.innerHTML = `
                <div class="app-icon-image-wrapper">
                    <img src="${appData.image}" alt="أيقونة ${appData.title}" class="app-icon-image">
                </div>
                <h3 class="app-icon-title">${appNumber}: ${appData.title}</h3>
            `;
            
            icon.addEventListener('click', () => openDetailsModal(appId));
            return icon;
        }

        // --- Event Listeners ---

        // Open details modal for existing icons
        document.querySelectorAll('.app-icon[data-app-id]').forEach(icon => {
            icon.addEventListener('click', function() {
                openDetailsModal(this.dataset.appId);
            });
        });
        
        // Open the "Add App" modal when clicking the dedicated add icon
        addAppCard.addEventListener('click', () => {
            addAppModal.style.display = 'flex';
        });

        // Open the "Add App" modal when clicking any empty placeholder
        document.querySelectorAll('.app-placeholder').forEach(placeholder => {
            placeholder.addEventListener('click', () => {
                addAppModal.style.display = 'flex';
            });
        });

        // Handle Add App Form Submission
        addAppForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const newId = 'app-' + Date.now();
            const nextAppNumber = document.querySelectorAll('.app-icon[data-app-id]').length + 1;
            
            const newAppData = {
                title: document.getElementById('newAppTitle').value,
                longDescription: document.getElementById('newAppLongDesc').value,
                image: document.getElementById('newAppImage').value,
                modalImage: document.getElementById('newAppModalImage').value,
                link: document.getElementById('newAppLink').value
            };
            
            // Add to data store
            appsData[newId] = newAppData;
            
            // Create and add icon to the DOM
            const newIcon = createAppIcon(newId, newAppData, nextAppNumber);
            
            // Find the first available placeholder and replace it
            const placeholderToReplace = document.querySelector('.app-placeholder');
            if (placeholderToReplace) {
                placeholderToReplace.replaceWith(newIcon);
            } else {
                // Fallback in case no placeholders are left
                appsGrid.insertBefore(newIcon, addAppCard);
            }
            
            // Close modal and reset form
            addAppModal.style.display = 'none';
            this.reset();
        });

        // Close Modals Logic
        document.querySelectorAll('.close-modal').forEach(button => {
            button.addEventListener('click', function() {
                const modalId = this.getAttribute('data-close-modal');
                document.getElementById(modalId).style.display = 'none';
            });
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
